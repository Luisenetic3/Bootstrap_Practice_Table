<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-danger">Basic table</h2>
        <p>lalalalalalla</p>
        <!-- Bootstrap Table-->
            <table class="table table-bordered">
                <tr class="table-primary text-center">
                    <th>screenshot one</th>
                    <th>screenshot two</th>
                    <th>screenshot three</th>
                </tr>
                <tr>
                    <td>
                        <img src="1.png" alt="" width="300px" height="300px">
                    </td>
                    <td>
                        <img src="2.png" alt="" width="300px" height="300px">
                    </td>
                    <td><img src="3.png" alt="" width="300px" height="300px"></td>
                </tr>
                <tr>
                    <td>
                        <img src="4.png" alt="" width="300px" height="300px">
                    </td>
                    <td>
                        <img src="5.png" alt="" width="300px" height="300px">
                    </td>
                    <td><img src="6.png" alt="" width="300px" height="300px"></td>
                </tr>
                <tr>
                    <td>zyan</td>
                    <td>cooler zyan</td>
                    <td class="text-success">happy zyan</td>
                </tr>
        </table>

    </div>

</body>
</html>
